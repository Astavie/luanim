<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luanim</title>
</head>
<body>
    <p id="stdout"></p>
    <script type="module">
        import luanim from "./luanim.js"

        async function main() {
            const stdout = document.getElementById("stdout")
            const print = text => { stdout.innerText += text + "\n" }

            const instance = await luanim(print)
            if (!instance) {
                print("could not start luanim")
                return
            }

            const ret = await instance.run("hellope.lua")
            if (ret != 0) {
                print(instance.peekstring())
            }

            instance.close()
        }

        main()
    </script>
</body>
</html>
