<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onimate</title>
</head>
<body>
    <p id="stdout"></p>
    <script type="module">
        import Module from "./onimate.js"

        const stdout = document.getElementById("stdout")

        Module({
            print: text => { stdout.innerText += text + "\n" }
        }).then(onimate => {
            onimate.__start()
            onimate.__end()
        })
    </script>
</body>
</html>
